<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales-Navigator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script defer src="js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container nav-container d-flex>
            <a class=" navbar-brand" href="#"><i class="fa-brands fa-linkedin-in text-primary fw-bold fs-3"></i></a>
            <form class="d-flex nav-form">
                <div id="search">
                    <button type="submit" class="btn"><i class="fa-solid fa-magnifying-glass"></i>.</button>
                    <input class="form-control me-2 form-input" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-sec" id="navbarSupportedContent">
                <ul class="navbar-nav menu me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <i class="fa-solid fa-house fs-6 ms-3"></i>
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <i class="fa-solid fa-user-group fs-6 ms-5"></i>
                        <a class="nav-link" href="/network">My Network</a>
                    </li>
                    <li class="nav-item">
                        <i class="fa-solid fa-briefcase fs-6 ms-3"></i>
                        <a class="nav-link" href="/jobs">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <i class="fa-solid fa-message fs-6 ms-5"></i>
                        <a class="nav-link" href="/messaging">Messaging</a>
                    </li>
                    <li class="nav-item">
                        <i class="fa-solid fa-bell fs-6 ms-5"></i>
                        <a class="nav-link" href="/notification">Notifications</a>
                    </li>
                    <li class="nav-item dropdown">
                        <i class="fa-solid fa-user fs-6 ms-3"></i>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Me
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <i class="fa-solid fa-border-none fs-6 ms-5"></i>
                            <a class="nav-link" href="/notification">For Bussiness <i
                                    class="fa-solid fa-caret-down"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="head_sec_left">
                    <ul class="d-flex justify-content-between align-items-center">
                        <div class="head_sec_leftsec d-flex m-3">
                            <li class="head_sec_list">
                                <a href="/lead" class="text-black text-decoration-none">Lead</a>
                            </li>
                            <li class="head_sec_list ms-5">
                                <a href="/lead" class="text-black text-decoration-none">Account</a>
                            </li>
                        </div>
                        <div>
                            <li class="head_sec_list d-flex">
                                <a href="/collapse" class="text-black text-decoration-none me-2">Collapse</a>
                                <a href=""><i class="fa-solid fa-angles-right"></i></a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="head_sec_right m-3 d-flex">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search" placeholder="search name" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
